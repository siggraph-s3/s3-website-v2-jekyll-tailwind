layout: page

<div class="grid grid-cols-3 gap-4">
{% if page.two-col==true %}
  <div class="col-span-2 ...">main{{ content }}</div>
  {% assign site.events = events %}

{% endif %}

  <div class="col-span-3 ...">content{{ content }}</div>
{% endif %}
</div>
