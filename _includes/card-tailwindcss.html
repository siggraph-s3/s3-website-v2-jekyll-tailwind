<div class="md:flex mb-4">
    {% if include.image_url !='' %}
    <div class="md:flex-shrink-0">
      <img class="rounded-lg md:w-56" src="{{ site.baseurl }}/assets/img/{{include.image_url}}" title="{{include.image_alt}}">
    </div>
    {% endif %}
    <div class="mt-4 md:mt-0 md:ml-6">
      <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">{{ include.title }}</div>
      <p class="mt-2 text-gray-600">{{ include.content}}</p>
      <div class="flex items-center">
        <!-- <img class="w-10 h-10 rounded-full mr-4" src="/img/jonathan.jpg" alt="Avatar of Jonathan Reinink"> -->
        <div class="text-sm">
          <a href="{{ include.url }}" class="">Read More</a>
          <!-- <p class="text-gray-600">Aug 18</p> -->
        </div>
      </div>
    </div>
  </div>
